name:                hchart
version:             0.1.0.0
github:              "portnov/hchart"
license:             BSD3
author:              "Ilya V. Portnov"
maintainer:          "portnov84@rambler.ru"
copyright:           "2019 Ilya V. Portnov"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/portnov/hchart#readme>

dependencies:
- base >= 4.7 && < 5
- data-default-class
- text
- Chart
- Chart-cairo
- colour
- lens
- dates
- time
- hashable

executables:
  chart:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N


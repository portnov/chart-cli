name:                chart-cli
version:             0.1.0.0
github:              "portnov/chart-cli"
license:             BSD3
author:              "Ilya V. Portnov"
maintainer:          "portnov84@rambler.ru"
copyright:           "2019 Ilya V. Portnov"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Command-line utility to draw charts from input data easily
category:            Graphics

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/portnov/chart-cli#readme>

dependencies:
- base >= 4.7 && < 5
- data-default-class
- text
- filepath
- Chart
- Chart-cairo
- colour
- lens
- dates
- time
- hashable
- optparse-applicative
- attoparsec

executables:
  chart:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

